<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au Register Forms by Colorlib</title>
</head>

<body>
    <main>
        <!--Form section starts-->
        <section>
            <form>
                <div>
                    <h1>EVENT REGISTRATION FORM</h1>
                </div>
                <fieldset>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="first-name">
                        <label for="first-name">First name</label>
                        <input type="text" id="last-name">
                        <label for="last-name">Last name</label> <br>
                    </div>
                    <div>
                        <label for="company">Company</label>
                        <input type="text" id="company"> <br>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email"> <br>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="number" id="area code">
                        <label for="area code">Area code</label>
                        <input type="number" id="phone-number">
                        <label for="phone-number">Phone number</label>
                        <br>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="subject">Subject</label>
                        <select id="subject">
                            <option value="0" disabled selected>Choose option</option>
                            <option value="1">Subject 1</option>
                            <option value="2">Subject 2</option>
                            <option value="3">Subject 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="radiobox">Are you an existing customer?</label>
                        <input type="radio" name="choose" value="yes" id="yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" name="choose" value="no" id="no">
                        <label for="no">No</label>
                    </div>
                    <div>
                        <input type="submit" name="Register" value="Register" id="register">
                    </div>
                </fieldset>
            </form>
        </section>
        <!--form section ends-->
    </main>
</body>

</html>
